# .github/workflows/docs-build.yml

name: Build Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Especifica la versi√≥n de Python que prefieras

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra latexmk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build HTML Documentation
      run: make html

    - name: Build PDF Documentation
      run: make latexpdf

    - name: Upload HTML Documentation
      uses: actions/upload-artifact@v3
      with:
        name: html-docs
        path: docs/build/html

    - name: Upload PDF Documentation
      uses: actions/upload-artifact@v3
      with:
        name: pdf-docs
        path: docs/build/latex/geoexpress-visor.pdf

